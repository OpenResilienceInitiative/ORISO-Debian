# ORISO Backend Services - Production Deployment
# This file deploys backend services using pre-built Docker images
# Uses ConfigMaps and Secrets - NO hardcoded values
# Version: 3.0.0 - Production Ready with ConfigMaps/Secrets
#
# PREREQUISITES:
# 1. Apply ConfigMaps: kubectl apply -f ../configmaps/services/
# 2. Apply Secrets: kubectl apply -f ../secrets/services/
# 3. Build Docker images (see BUILD_GUIDE.md)
# 4. Import images to k3s: docker save <image> | sudo k3s ctr images import -

---
# TenantService Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantservice
  namespace: caritas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenantservice
  template:
    metadata:
      labels:
        app: tenantservice
        tier: backend
    spec:
      containers:
      - name: tenantservice
        image: oriso-tenantservice:latest
        imagePullPolicy: Never  # Use local image from k3s
        ports:
        - containerPort: 8081
        # Load all configuration from ConfigMaps and Secrets
        envFrom:
        - configMapRef:
            name: tenantservice-config
        - secretRef:
            name: tenantservice-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10

---
# TenantService Service
apiVersion: v1
kind: Service
metadata:
  name: tenantservice
  namespace: caritas
spec:
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: tenantservice
  type: ClusterIP

